<div class="container">
	<div class="login-container">
      <img class="avatar" src="assets/images/logo.png">
      <div class="form-box">
          <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
              <input formControlName = "email" type="text" placeholder="email">
              <input formControlName = "password" type="password" placeholder="password">
              <button class="btn btn-warning btn-block login" type="submit">Login</button>
          </form>
      </div>
  </div>
</div>
